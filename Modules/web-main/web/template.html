<!DOCTYPE html>
<html>
	<head>
		<title>{% block Title %}{% endblock %}</title>

		<link rel="stylesheet" type="text/css" href="/static/webmain/metroui/metro-bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/static/webmain/metroui/metro-bootstrap-responsive.min.css">
		
		<link rel="stylesheet" type="text/css" href="/static/webmain/bootstrap/css/bootstrap.min.css">

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="https://jquery-widget-js.googlecode.com/files/jquery.widget.min.js"></script>
		<script type="text/javascript" src="/static/webmain/metroui/metro.min.js"></script>



	</head>


	<body class="metro">

		{% block content %}{% endblock %}
