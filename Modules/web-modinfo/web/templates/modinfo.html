{% extends "template.html" %}

{% block content %}


<br />
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<table class="table striped bordered hovered">

			<thead>
				<tr>
					<td>Name</td>
					<td>Version</td>
				</tr>
			</thead>

			{% autoescape off%} 
			{% for modInfo in modInfos %}
				<tr>
					<td>{{ modInfo.name }}</td>
					<td>{{ modInfo.version }}</td>
				</tr>
			{% endfor %}
			{% endautoescape %}

		</table>
	</div>
	<div class="col-md-2"></div>
</div>
{% endblock %}
